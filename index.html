<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<!-- This is the root element of the HTML document. 
     xmlns defines that the document uses XHTML.
     lang="en" indicates that the content is in English. -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Sets the character encoding to UTF-8, ensuring proper text rendering. -->
    
    <meta name="description" content="HTTrack is an easy-to-use website mirror utility..." />
    <!-- A description for search engines and social media platforms. -->

    <meta name="keywords" content="httrack, HTTRACK, HTTrack,..." />
    <!-- Keywords for search engine optimization (SEO). -->

    <title>Local index - HTTrack Website Copier</title>
    <!-- Sets the title of the page displayed in the browser tab. -->

    <style type="text/css">
        <!-- Internal CSS to define the page's styles. -->

        body {
            margin: 0;
            padding: 0;
            margin-bottom: 15px;
            margin-top: 8px;
            background: #77b;
        }
        /* Sets page margins and background color for the body. */

        body, td {
            font: 14px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
        }
        /* Sets font style for the body and table cells. */

        #subTitle {
            background: #000;
            color: #fff;
            padding: 4px;
            font-weight: bold;
        }
        /* Styles the subtitle with a black background and white text. */

        #siteNavigation a, #siteNavigation .current {
            font-weight: bold;
            color: #448;
        }
        /* Styles for navigation links: bold font and blue color. */

        #siteNavigation a:link {
            text-decoration: none;
        }
        #siteNavigation a:visited {
            text-decoration: none;
        }
        /* Removes underlining from links. */

        #siteNavigation .current {
            background-color: #ccd;
        }
        /* Highlights the current page in navigation with a different background color. */

        #siteNavigation a:hover {
            text-decoration: none;
            background-color: #fff;
            color: #000;
        }
        /* Changes link background and text color when hovered. */

        #siteNavigation a:active {
            text-decoration: none;
            background-color: #ccc;
        }
        /* Styles link when clicked. */

        a:link {
            text-decoration: underline;
            color: #00f;
        }
        a:visited {
            text-decoration: underline;
            color: #000;
        }
        a:hover {
            text-decoration: underline;
            color: #c00;
        }
        a:active {
            text-decoration: underline;
        }
        /* General link styles for unvisited, visited, hovered, and active states. */

        #pageContent {
            clear: both;
            border-bottom: 6px solid #000;
            padding: 10px;
            padding-top: 20px;
            line-height: 1.65em;
            background-image: url(backblue.gif);
            background-repeat: no-repeat;
            background-position: top right;
        }
        /* Styles for the main content area with padding, a border, and a background image. */

        #pageContent, #siteNavigation {
            background-color: #ccd;
        }
        /* Background color for both the main content and navigation areas. */

        .imgLeft {
            float: left;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .imgRight {
            float: right;
            margin-left: 10px;
            margin-bottom: 10px;
        }
        /* Float images left or right with margins for spacing. */

        hr {
            height: 1px;
            color: #000;
            background-color: #000;
            margin-bottom: 15px;
        }
        /* Style for horizontal lines. */

        h1 {
            margin: 0;
            font-weight: bold;
            font-size: 2em;
        }
        h2 {
            margin: 0;
            font-weight: bold;
            font-size: 1.6em;
        }
        h3 {
            margin: 0;
            font-weight: bold;
            font-size: 1.3em;
        }
        h4 {
            margin: 0;
            font-weight: bold;
            font-size: 1.18em;
        }
        /* Styles for different heading levels (h1 to h4). */

        .blak {
            background-color: #000;
        }
        /* Sets a black background. */

        .hide {
            display: none;
        }
        /* Hides elements when this class is applied. */

        .tableWidth {
            min-width: 400px;
        }
        /* Sets a minimum width for tables. */

        .tblRegular {
            border-collapse: collapse;
        }
        .tblRegular td {
            padding: 6px;
            background-image: url(fade.gif);
            border: 2px solid #99c;
        }
        /* Styles for regular table cells with padding, background, and border. */

        .tblHeaderColor, .tblHeaderColor td {
            background: #99c;
        }
        /* Applies background color to table headers. */

        .tblNoBorder td {
            border: 0;
        }
        /* Removes borders from cells in tables with this class. */
    </style>
</head>

<body>
    <!-- Body section starts here. -->

    <!-- Table structure to center the subtitle and content. -->
    <table width="76%" border="0" align="center" cellspacing="0" cellpadding="3" class="tableWidth">
        <tr>
            <td id="subTitle">HTTrack Website Copier - Open Source offline browser</td>
            <!-- Subtitle in the table's single cell. -->
        </tr>
    </table>

    <!-- Another table for the page layout with nested content. -->
    <table width="76%" border="0" align="center" cellspacing="0" cellpadding="0" class="tableWidth">
        <tr class="blak">
            <!-- Black background for the row -->
            <td>
                <table width="100%" border="0" align="center" cellspacing="1" cellpadding="0">
                    <tr>
                        <td colspan="6">
                            <table width="100%" border="0" align="center" cellspacing="0" cellpadding="10">
                                <tr>
                                    <td id="pageContent">
                                        <!-- Main content area inside the nested table. -->

                                        <meta name="generator" content="HTTrack Website Copier/3.x">
                                        <!-- Indicates the page was generated by HTTrack -->

                                        <h1 align="center">Index of locally available sites:</h1>
                                        <!-- Heading for the page, centered. -->

                                        <table border="0" width="100%" cellspacing="1" cellpadding="0">
                                            <tr>
                                                <td background="fade.gif">
                                                    &middot;
                                                    <a href="www.muthelectric.com/index.html">
                                                        Welcome | Muth Electric Inc.
                                                    </a>
                                                    <!-- A link to an external site (Muth Electric Inc.). -->
                                                </td>
                                            </tr>
                                        </table>

                                        <br><br><br>
                                        <!-- Line breaks to add space between elements. -->

                                        <h6 align="right">
                                            <i>Mirror and index made by HTTrack Website Copier [XR&CO'2008]</i>
                                        </h6>
                                        <!-- Small, italic text aligned to the right indicating HTTrack generated the page. -->

                                        <meta http-equiv="Refresh" content="0; URL=www.muthelectric.com/index.html">
                                        <!-- Meta tag that redirects the user to another site after 0 seconds. -->
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <!-- Footer table. -->
    <table width="76%" border="0" align="center" valign="bottom" cellspacing="0" cellpadding="0">
        <tr>
            <td id="footer"><small>&copy; 2008 Xavier Roche & other contributors - Web Design: Leto Kauler.</small></td>
            <!-- Footer text with credits. -->
        </tr>
    </table>
</body>

</html>
<!-- End of the HTML document. -->
